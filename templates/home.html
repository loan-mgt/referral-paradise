<head>

    <title>Referral paradise</title>

    <style>

        :root {
            --gray: rgb(224, 224, 224);
        }
        body {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100dvh;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        p {
            margin: 0;
        }

        h2 {
            margin: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 3rem;
            padding: 0 1rem 0 1rem;
            height: 4rem;
        }

        header h1 {
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .ml-auto {
            margin-left: auto;
        }

        .core {
            height: 100dvh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .ref a {
            color: red;
            text-decoration: none;
            font-size: 5rem;
            display: flex;
            gap: .5rem;
            align-items: center;
        }

        .ref a svg {
            height: 5rem;
        }

        .link {
            text-decoration: none;
            color: black;
        }

        button {
            border-radius: 2rem;
            padding: .5rem 1rem .5rem 1rem;
            border: none;
            background: var(--gray);
            cursor: pointer;
            transition: all linear .1s;
            display: flex;
            gap: .5rem;
            align-items: center;
        }

        svg {
            height: 1rem;
            width: auto;
        }

        button:hover {
            background: rgb(216, 152, 152);
        }

        .header-action {
            display: flex;
            gap: 2rem;
            height: 100%;
            align-items: center;
        }

        .home-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
            width: 100%;
            height: fit-content;
        }

        .source {
            text-decoration: none;
            color: black;
            border-radius: 2rem;
            padding: .5rem 1rem .5rem 1rem;
            border: none;
            background: rgb(224, 224, 224);
            width: fit-content;
            transition: all linear .1s;
            display: flex;
            gap: .5rem;
            align-items: center;
        }

        .source:hover {
            background: rgb(216, 152, 152);
        }

        .bar {
            background-color: red;
            height: .8rem;
            width: 0%;
            transition: all ease-in-out .2s;
        }

        .ref:hover .bar {
            width: 100%;
        }

        /* Modal styles */
        .modal {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 1rem;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        form input {
            border-radius: .2rem;
            border: none;
            background-color: var(--gray);
            padding: .2rem .5rem .2rem .5rem;
        }

        .submit-holder {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>

    <!-- Modal -->
    <div id="referralModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add your own referral code</h2>
                <span class="close ml-auto">&times;</span>
            </div>
            
            <form id="referralForm">
                <div>
                    <label for="ref">Referral code:</label>
                <input type="text" id="ref" name="ref" required>
                </div>
                
                <div class="submit-holder">
                    <button type="submit">Submit</button>
    
                </div>
                
            </form>

            
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("referralModal");

        // Get the button that opens the modal
        var btn = document.getElementById("addButton");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle form submission
        document.getElementById("referralForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(event.target);
            fetch('/add', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Referral code added successfully!');
                    modal.style.display = "none";
                } else {
                    alert('Failed to add referral code.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred while adding the referral code.');
            });
        });
    </script>
